<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="european_roulette_table.css">
</head>

<body>

        <table border="4" align="center" cellspacing="0">
            <h1 align="center">European Roulette</h1>

                <td rowspan="5" width="40px">0</td>

                <td class="b">6</td>
                <td class="a">9</td>
                <td class="a">12</td>
                <td class="b">15</td>
                <td class="a">18</td>
                <td class="a">21</td>
                <td class="b">24</td>
                <td class="a">27</td>
                <td class="a">30</td>
                <td class="b">33</td>
                <td class="a">36</td>
                <td>2to1</td>
            </tr>
            <tr>
                <td class="b">2</td>
                <td class="a">5</td>
                <td class="b">8</td>
                <td class="b">11</td>
                <td class="a">14</td>
                <td class="b">17</td>
                <td class="b">20</td>
                <td class="a">23</td>
                <td class="b">26</td>
                <td class="b">29</td>
                <td class="a">32</td>
                <td class="b">35</td>
                <td>2to1</td>
            </tr>
            <tr>
                <td class="a">1</td>
                <td class="b">4</td>
                <td class="a">7</td>
                <td class="b">10</td>
                <td class="b">13</td>
                <td class="a">16</td>
                <td class="a">19</td>
                <td class="b">22</td>
                <td class="a">25</td>
                <td class="b">28</td>
                <td class="b">31</td>
                <td class="a">34</td>
                <td>2to1</td>
            </tr>
            <tr>
                <td colspan="4" align="center">1to12</td>
                <td colspan="4" align="center">2to12</td>
                <td colspan="4" align="center">3to12</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">1to18</td>
                <td colspan="2" align="center">EVEN</td>
                <td colspan="2" align="center" class="a"></td>
                <td colspan="2" align="center" class="b"></td>
                <td colspan="2" align="center">OOD</td>
                <td colspan="2" align="center">19to36</td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
